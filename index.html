<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Ahmed Ibrahim| Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat,wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="image-box">
          <img
            src="images/image-product-desktop.jpg"
            alt="Square-shaped bottle of ‘GABRIELLE CHANEL’ 
     perfume with a silver cap, placed on a light 
     beige surface, surrounded by green leaves."
          />
        </div>

        <div class="text-box">
          <p class="tag">Perfume</p>
          <p class="product-title">Gabrielle Essence Eau De Parfum</p>
          <p class="descriptive">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <p class="after-discount">$149.99</p>
            <p class="before-discount">$169.99</p>
          </div>
          <button class="btn">
            <img src="images/icon-cart.svg" alt="cart icon" class="icon" />
            <p class="btn-text">Add to Cart</p>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
